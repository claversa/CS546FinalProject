<body>
    <nav id="navbar">
        <ul class="navbar-items flexbox-col">
            <li class="navbar-logo ">
                <a class=" flexbox-left" href="../homepage/index.html">
                    <span class="logo-text">RACE DAY READY</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left" href="../homepage/index.html">

                    <span class="link-text">SEARCH</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left" href="../trainingDash/training.html">

                    <span class="link-text">TRAINING</span>

            </li>

                    <span class="link-text">SETTINGS</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="countdown-content">
        <!--will get displayed in the following p element-->
        <script
            src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
        <div>
            <p id="count" class="count"></p>
        </div>
        <br />
        <button class="confetti-btn" type="button">GET EXCITED!</button>
        <!--Countdown learned from https://www.w3schools.com/howto/howto_js_countdown.asp-->
        <script>
            function triggerConfetti() {
                confetti({
                    particleCount: 400,
                    spread: 90,
                    origin: { x: 1, y: 0.9 },
                });

                confetti({
                    particleCount: 400,
                    spread: 90,
                    origin: { x: 0, y: 0.9 },
                });
            }
            // date counting down to
            var countDownDate = new Date("May 19, 2024 8:00:00").getTime();
            // Update the count down every 1 second
            var x = setInterval(function () {

                // Today's date and time
                var now = new Date().getTime();

                // Distance between now and the count down date
                var distance = countDownDate - now;

                // calcs for days, hours, minutes, seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // put result in the element w id="demo"
                document.getElementById("count").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                // If count down finished
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("count").innerHTML = "EXPIRED";
                }
            }, 1000);
            let confettiBtn = document.querySelector(".confetti-btn");
            confettiBtn.addEventListener("click", triggerConfetti)
        </script>
    </div>
</body>
